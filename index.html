<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Alart</title>
    <link rel="shortcut icon" href="assets/favicon/alart.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="try">
        <input type="text">
        <button>click here</button>
    </div>




    <!-- alart box start -->
    <div class="alart-box">
        <div class="alart-body">
            <div class="main-alart">
                <div class="close-icon">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="alart-content">
                    <img class="danger-img" src="assets/img/danger.jpg" alt="">
                    <h3 class="danger-alart">Access Denied</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- alart box end -->
    

    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
